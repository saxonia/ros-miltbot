    <script type="text/javascript" src="../../libs/roslib.min.js"></script>

    <script type="text/javascript">
      var ros = new ROSLIB.Ros({
        url : 'ws://127.0.1.1:9090'
      });
    
      ros.on('connection', function() {
        console.log('Connected to websocket server.');
      });
    
      ros.on('error', function(error) {
        console.log('Error connecting to websocket server: ', error);
      });
    
      ros.on('close', function() {
        console.log('Connection to websocket server closed.');
      });

      var waypoints;
      var task_id;
      var robot_id = 0;
      var floor_id = 0;
      var target_id;
      var target_flag = false;
      
      

      function viewWaypoint(waypoints) {
        var x = "";
        
        for(var i = 0; i < waypoints.length; i++) {
          if(i == 0) {
            x = x + "<option disabled selected >Select Target</option>";
          }
          x = x + "<option value=\"" + (i) + "\">";
          x = x + waypoints[i].name;
          x = x + "</option>";
        }
        document.getElementById("select-target").innerHTML = x;
      }

      function callGetWaypointList() {
        var getWaypointListClient = new ROSLIB.Service({
          ros : ros,
          name : '/get_waypoint_list',
          serviceType : 'miltbot_map/GetWaypointList'
        });
        var request = new ROSLIB.ServiceRequest({
          building : "Building 4",
          floor : "Floor 20"
        });
      
        getWaypointListClient.callService(request, function(result) {
          waypoints = result.waypoints;
          viewWaypoint(result.waypoints);
        });
      }

      var addTargetClient = new ROSLIB.Service({
        ros : ros,
        name : '/bot1/add_target',
        serviceType : 'miltbot_system/AddTarget'
      });

      var addTarget2Client = new ROSLIB.Service({
        ros : ros,
        name : '/bot2/add_target',
        serviceType : 'miltbot_system/AddTarget'
      });

      function accept() {
        task_id = document.getElementById("select-task").value;
        target_id = document.getElementById("select-target").value;
        var waypoint = waypoints[target_id];
        var task;
        if(task_id == 0) {
          task = "SINGLERUN";
        }
        else if(task_id == 1) {
          task = "GOING";
        }
        else if(task_id == 2) {
          task = "SENDSUPPLIES";
        }
        else {
          return;
        }
        waypoint.task = task;
        waypoint.id = (Math.random() * 10000000) | 0;
        // console.log(waypoint.id);

        var request = new ROSLIB.ServiceRequest({
          waypoint : waypoint
        });
        var robot = document.getElementById("select-robot");
        if(robot.value == 0) {
          addTargetClient.callService(request, function(result) {
            console.log(result.success);
          });
        }
        else if(robot.value == 1) {
          addTarget2Client.callService(request, function(result) {
            console.log(result.success);
          });
        }
        else {
          console.log("No robot value");
        }
        
      }

      function selectChange() {
        var task = document.getElementById("select-task");
        var robot = document.getElementById("select-robot");
        var floor = document.getElementById("select-floor");
        var target = document.getElementById("select-target");
        if(task != null && robot != null && floor != null && target != null
          && task.value >= 0 
          && robot.value >= 0 
          && floor.value >= 0 
          && target.value >= 0
          ) {
          $('#accept-button').removeClass('is-disabled');
        }
      }

      function loadTarget() {
        callGetWaypointList();
      }
    </script>

  </head>

    <section class="section">
      <div class="container">
        <h1 class="title is-3">Add Task</h1>
        <hr>
        <div class="box">
          <div class="columns">
            <div class="column">
              <label class="label">Task</label>
              <p class="control">
                <span class="select">
                  <select id="select-task" onchange="selectChange()">
                    <option disabled selected>Select Task</option>
                    <option value="0">Go To Target</option>
                    <option value="1">Receive Supplies</option>
                    <option value="2">Send Supplies</option>
                  </select>
                </span>
              </p>
            </div>
            <div class="column"> 
              <label class="label">Robot</label>
              <p class="control">
                <span class="select">
                  <select id="select-robot" onchange="selectChange()">
                    <option disabled selected>Select Robot</option>
                    <option value="0">Robot1</option>
                    <option value="1">Robot2</option>
                  </select>
                </span>
              </p>
            </div>
            <div class="column">
              <label class="label">Floor</label>
              <p class="control">
                <span class="select">
                  <select id="select-floor" onchange="loadTarget(), selectChange()">
                    <option disabled selected>Select Floor</option>
                    <option value="0">Floor 20</option>
                  </select>
                </span>
              </p>
            </div>
            <div class="column">
              <label class="label">Target</label>
              <p class="control">
                <span class="select">
                  <select id="select-target" onchange="selectChange()">
                    <option disabled selected>Select Target</option>
                  </select>
                </span>
              </p>
            </div>
          </div>
          
          <div class="control is-grouped">
            <p class="control">
              <a id="accept-button" class="button is-primary is-disabled" onclick="accept()" href="task-robot.html">
                Accept
              </a>
            </p>
            <p class="control">
              <a class="button is-danger" href="task-robot.html">
                Cancel
              </a>
            </p>
          </div>
